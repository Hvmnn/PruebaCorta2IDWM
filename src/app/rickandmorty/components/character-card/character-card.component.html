<div class="card border p-6 bg-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300">
  <img [src]="character.image" alt="{{ character.name }}" class="rounded-full mb-4 mx-auto w-32 h-32 object-cover border-4 border-indigo-500">
  <h3 class="text-2xl font-bold text-center text-indigo-700 mb-2">{{ character.name }}</h3>
  <p class="text-lg text-gray-700">Status: <span class="font-semibold text-green-600">{{ character.status }}</span></p>
  <p class="text-lg text-gray-700">Species: <span class="font-semibold text-purple-600">{{ character.species }}</span></p>
  <p class="text-lg text-gray-700">Location: <span class="font-semibold text-blue-600">{{ character.location.name }}</span></p>
</div>
